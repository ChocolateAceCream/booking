<mat-toolbar color="primary">
    <div *ngIf="!isAuth">
        <a routerLink="/" >Booking App</a>
    </div>
    <div *ngIf="isAuth">
        <a routerLink="/" >Hello, {{currentUser}}</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs >
        <ul fxLayout class="navigation-items" fxLayoutGap="10px">
            <li *ngIf="!isAuth">
                <a routerLink="/signup">Signup</a>
            </li>
            <li *ngIf="!isAuth">
                <a routerLink="/login">Login</a>
            </li>
            <li *ngIf="isAuth">
                <a routerLink="/training">Booking</a>
            </li>
            <li *ngIf="isAuth">
                <a style="cursor: pointer" (click)="onLogout()">Logout</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
