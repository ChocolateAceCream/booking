<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm"
                            (ngSubmit)="onSubmit(f)"
                            fxLayoutGap="10px">
        <mat-form-field>
            <input
                            type="text"
                            matInput
                            placeholder="Your name"
                            ngModel
                            name="name"
                            required
                            #nameInput="ngModel">
            <mat-error *ngIf="nameInput.hasError('required')">Field must not be
                empty</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input
                            type="email"
                            matInput
                            placeholder="Your email"
                            ngModel
                            name="email"
                            email
                            required
                            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be
                empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="should be 6+ charactors">
            <input
                        type="password"
                        matInput
                        placeholder="Your password"
                        ngModel
                        required
                        minlength="6"
                        name="password"
                        #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length}} / 6</mat-hint>
            <br>
            <mat-error>Has to be at least 6 characters long</mat-error>
        </mat-form-field>
        <br>
       <mat-checkbox
            labelPosition="after"
            required
            ngModel name="agree"
            >
            Agree to Terms and Conditions.
        </mat-checkbox>
        <button *ngIf="!isLoading" [disabled]="f.invalid" color="primary" mat-raised-button type="submit">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
